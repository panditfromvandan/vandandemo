<!DOCTYPE html>
<html lang="en">
<head>
  <!-- … your head as before … -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* --- Sidebar --- */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;           /* adjust as needed */
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      z-index: 2000;
      padding-top: 70px;      /* space for your header if any */
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      border-bottom: 1px solid #eee;
    }
    .sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background-color: #f5f5f5;
      color: #b01111;
    }

    /* --- Main content --- */
    .main-content {
      margin-left: 220px;     /* same width as .sidebar */
      padding: 80px 2rem 2rem;/* top padding to clear fixed header */
    }

    /* Optional: make header span full width minus sidebar */
    .ud-header {
      left: 220px;            /* push after sidebar */
      width: calc(100% - 220px);
    }
  </style>
</head>
<body>

  <!-- ====== Header (fixed) ====== -->
  <header class="ud-header">
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo/canva.jpg" alt="Vandan Logo" style="height:40px;">
        </a>
        <!-- … your other header markup … -->
      </div>
    </nav>
  </header>

  <!-- ====== Sidebar ====== -->
  <aside class="sidebar">
    <ul>
      <li><a href="#marathi">उपनयन पूजा (मराठी)</a></li>
      <li><a href="#hindi">उपनयन पूजा (हिंदी)</a></li>
      <li><a href="#english">Upanayan Puja (English)</a></li>
      <!-- add more links... -->
      <li><a href="#bhoomipujan-marathi">भूमिपूजन (मराठी)</a></li>
      <li><a href="#bhoomipujan-hindi">भूमिपूजन (हिंदी)</a></li>
      <li><a href="#bhoomipujan-english">Bhoomi Pujan (English)</a></li>
      <!-- … etc … -->
    </ul>
  </aside>

  <!-- ====== Main Content ====== -->
  <div class="main-content">
    <!-- your existing tab-content and sections -->
    <div class="tab-content">
      <!-- e.g. -->
      <div id="marathi" class="tab-pane fade show active">
        <!-- Upanayan Marathi HTML … -->
      </div>
      <div id="hindi" class="tab-pane fade">
        <!-- Upanayan Hindi HTML … -->
      </div>
      <div id="english" class="tab-pane fade">
        <!-- Upanayan English HTML … -->
      </div>
      <!-- etc… -->
    </div>
  </div>

  <!-- ====== Scripts ====== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
