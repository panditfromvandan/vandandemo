  <body>
    <!-- ====== Header Start ====== -->
     <div id="header"></div>


     <section id="about" class="ud-about" style="background-color: #fff8f0; padding: 0px 0; margin-top: 3%; margin-bottom: 3%;">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="text-center" style="background: #ffffff; padding: 40px 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
                <h2 style="color: #b01111; font-weight: bold; font-size: 2.5rem; margin-bottom: 20px;">Book Pandit</h2>
                <form id="panditBookingForm" style="margin-top: 30px;">
                    <div class="mb-3">
                      <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="service" placeholder="Pooja Service Name" required>
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="location" placeholder="Your Location" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: #b01111; border: none;">Submit</button>
                  </form>
                  
              </div>
            </div>
          </div>
        </div>
      </section>
      
        
     
      <div id="footer"></div>

      <script>
        // Load header
        fetch('header.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;
          });
    
        // Load footer
        fetch('footer.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          });

          document.getElementById("panditBookingForm").addEventListener("submit", function(e){
            e.preventDefault();

            var name = document.getElementById("name").value;
            var service = document.getElementById("service").value;
            var location = document.getElementById("location").value;

            var message = "Hello, I want to book a Pandit.\nName: " + name + "\nService: " + service + "\nLocation: " + location;

            var whatsappUrl = "https://wa.me/918104030300?text=" + encodeURIComponent(message);
            window.open(whatsappUrl, '_blank');
});

      </script>
    <a href="javascript:void(0)" class="back-to-top">
      <i class="lni lni-chevron-up"> </i>
    </a>
        
        <script>
          // Show/hide button based on scroll
          const backToTopButton = document.querySelector('.back-to-top');
        
          window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
              backToTopButton.style.display = 'flex';
            } else {
              backToTopButton.style.display = 'none';
            }
          });
        
          // Scroll to top when clicked
          backToTopButton.addEventListener('click', () => {
            window.scrollTo({
              top: 0,
              behavior: 'smooth'
            });
          });
        </script>
            <script>
              document.addEventListener('scroll', function () {
                const nav = document.querySelector('.navbar-collapse');
                const bsCollapse = bootstrap.Collapse.getInstance(nav);
                if (nav.classList.contains('show')) {
                  bsCollapse.hide();
                }
              });
            </script>
           <script>
            window.addEventListener('scroll', function() {
              var tooltip = document.getElementById('whatsappTooltip');
              if (window.scrollY > 150) {
                tooltip.classList.add('show');
              } else {
                tooltip.classList.remove('show');
              }
            });
          </script>
